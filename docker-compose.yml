version: '2'
services:
  postgres:
    image: "postgres:latest"
    environment:
      - "POSTGRES_USER=postgres"
      - "POSTGRES_PASSWORD=pass"
      - "POSTGRES_DB=employees"
    ports:
      - 5432:5432
  prometheus:
    image: prom/prometheus:v2.8.0
    volumes:
      - ./ops/development/config/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - 9090:9090
  grafana:
    image: grafana/grafana:6.2.0
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
    ports:
      - 3000:3000
    depends_on:
      - prometheus